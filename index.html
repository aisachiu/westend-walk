<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>West End Walking Guide</title>
    <style>
        :root { --gold: #d4af37; --velvet: #800020; --bg: #121212; --card: #1e1e1e; }
        body { font-family: -apple-system, system-ui; background: var(--bg); color: white; margin: 0; padding-bottom: 50px; }
        header { background: #000; padding: 25px 15px; text-align: center; border-bottom: 2px solid var(--gold); sticky; top: 0; z-index: 10; }
        h1 { margin: 0; font-size: 1.4rem; color: var(--gold); letter-spacing: 1px; }
        .search-box { padding: 15px; position: sticky; top: 75px; background: var(--bg); z-index: 9; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: none; background: var(--card); color: white; font-size: 16px; box-sizing: border-box; }
        .list { padding: 0 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; border-left: 4px solid var(--gold); animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .info { flex: 1; }
        .n { font-weight: bold; font-size: 1.1rem; margin-bottom: 4px; display: block; }
        .s { color: var(--gold); font-style: italic; display: block; font-size: 0.95rem; }
        .a { color: #888; font-size: 0.8rem; margin-top: 4px; display: block; }
        .btn { background: var(--velvet); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 20px; margin-left: 10px; }
    </style>
</head>
